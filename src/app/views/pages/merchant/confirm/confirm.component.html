<div class="confirm-header text-center">
  <h3 class="header-title">
    Hoá đơn đặt hàng<br>
    {{this.date}}
  </h3>
</div>

<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Món</th>
    <th scope="col">Số lượng</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of detailConfirm">
    <td>{{ item[0] }}</td>
    <td>{{ item[1] }}</td>
  </tr>
  </tbody>
</table>
