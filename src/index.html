<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name='viewport'
        content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no'>
  <title>AngularCliSeed</title>
  <base href="/">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#1976d2">
  <!-- App CSS -->
  <style>
    :root {
      --theme-color: #007bff;
      --bg-color: #ffffff;
    }

    html {
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    .app-loading {
      background: var(--bg-color);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes bouncing-loader {
      to {
        opacity: 0.1;
        transform: translate3d(0, -1rem, 0);
      }
    }

    .app-loading .bouncing-loader {
      display: flex;
      justify-content: center;
    }

    .app-loading .bouncing-loader > div {
      width: 1rem;
      height: 1rem;
      margin: 3rem 0.2rem;
      background: var(--theme-color);
      border-radius: 50%;
      animation: bouncing-loader 0.6s infinite alternate;
    }

    .app-loading .bouncing-loader > div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .app-loading .bouncing-loader > div:nth-child(3) {
      animation-delay: 0.4s;
    }
  </style>
  <link rel='preload' href='assets/fonts/flaticon/flaticon.css' as='style'
        onload="this.onload=null;this.rel='stylesheet'">
  <link rel='preload' href='assets/fonts/flaticon2/flaticon.css' as='style'
        onload="this.onload=null;this.rel='stylesheet'">
  <link rel='preload' href='assets/fonts/line-awesome/css/line-awesome.css' as='style'
        onload="this.onload=null;this.rel='stylesheet'">
  <link rel='preload' href='assets/fonts/fontawesome/css/all.min.css' as='style'
        onload="this.onload=null;this.rel='stylesheet'">
  <link rel='preload' href='assets/third_party/primeicons/primeicons.css' as='style'
        onload="this.onload=null;this.rel='stylesheet'">
  <link rel='preload' href='assets/third_party/primeng/resources/primeng.min.css' as='style'
        onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="assets/fonts/flaticon/flaticon.css">
    <link rel="stylesheet" href="assets/fonts/flaticon2/flaticon.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome/css/line-awesome.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/third_party/primeicons/primeicons.css">
    <link rel="stylesheet" href="assets/third_party/primeng/resources/primeng.min.css">
  </noscript>
</head>
<body>
<div class="app-loading">
  <div class="bouncing-loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<app-root></app-root>
